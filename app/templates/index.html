
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alchemy Integration Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .integration-card {
            border-radius: 12px;
            padding: 30px;
            background: white;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.2s ease;
        }
        .integration-card:hover {
            transform: translateY(-5px);
        }
        .integration-logo {
            max-height: 80px;
            margin-bottom: 10px;
        }
        #integrationConfigStep {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1>Alchemy Integration Manager</h1>
            <p class="text-muted">Connect Alchemy to your favorite enterprise platforms</p>
        </div>

        <div class="row" id="platformSelectionStep">
            <div class="col-md-4 mb-4">
                <div class="integration-card" data-platform="sap">
                    <img src="/static/sap-logo.png" alt="SAP Logo" class="integration-logo">
                    <h4>SAP</h4>
                    <p class="text-muted">Enterprise Resource Planning</p>
                    <button class="btn btn-primary select-platform">Select SAP</button>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="integration-card" data-platform="salesforce">
                    <img src="/static/salesforce.svg" alt="Salesforce Logo" class="integration-logo">
                    <h4>Salesforce</h4>
                    <p class="text-muted">Customer Relationship Management</p>
                    <button class="btn btn-primary select-platform">Select Salesforce</button>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="integration-card" data-platform="hubspot">
                    <img src="/static/hubspot-logo.png" alt="HubSpot Logo" class="integration-logo">
                    <h4>HubSpot</h4>
                    <p class="text-muted">Marketing Automation</p>
                    <button class="btn btn-primary select-platform">Select HubSpot</button>
                </div>
            </div>
        </div>

        <div id="integrationConfigStep">
            <div class="card p-4">
                <h4>Alchemy Login</h4>
                <form id="alchemyLoginForm">
                    <div class="mb-3">
                        <label class="form-label">Tenant ID</label>
                        <input type="text" class="form-control" id="alchemyTenantId">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Refresh Token</label>
                        <input type="text" class="form-control" id="alchemyRefreshToken">
                    </div>
                    <button type="submit" class="btn btn-success">Connect to Alchemy</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('.select-platform').click(function() {
                const platform = $(this).closest('.integration-card').data('platform');
                alert('You selected ' + platform);
                $('#platformSelectionStep').hide();
                $('#integrationConfigStep').show();
            });
        });
    </script>
</body>
</html>
