<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alchemy Integration Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            transition: transform 0.2s ease-in-out;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .integration-logo {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Alchemy Integration Manager</h1>
        <p class="text-center text-muted mb-5">Connect Alchemy to your favorite enterprise platforms</p>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 text-center" data-platform="sap">
                    <img src="{{ url_for('static', filename='sap.png') }}" alt="SAP Logo" class="integration-logo mb-3">
                    <h4>SAP</h4>
                    <p>Enterprise Resource Planning</p>
                    <button class="btn btn-primary select-platform">Select SAP</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 text-center" data-platform="salesforce">
                    <img src="{{ url_for('static', filename='salesforce.png') }}" alt="Salesforce Logo" class="integration-logo mb-3">
                    <h4>Salesforce</h4>
                    <p>Customer Relationship Management</p>
                    <button class="btn btn-primary select-platform">Select Salesforce</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.select-platform').forEach(button => {
            button.addEventListener('click', function () {
                const selectedPlatform = this.closest('.card').dataset.platform;
                localStorage.setItem('selectedPlatform', selectedPlatform);
                window.location.href = `/auth/${selectedPlatform}`;
            });
        });
    </script>
</body>
</html>
